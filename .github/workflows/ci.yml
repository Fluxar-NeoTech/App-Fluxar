on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Baixar cÃ³digo
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ“¦ Dar permissÃ£o ao Gradlew
        run: chmod +x ./gradlew

      - name: ğŸ§ª Executar testes
        run: ./gradlew testDebugUnitTest

      - name: ğŸ—ï¸ Fazer build (Debug)
        run: ./gradlew assembleDebug

      - name: ğŸ“¤ Salvar APK de Debug (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk