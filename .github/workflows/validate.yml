name: 🔍 Validar GitHub Actions
on:
  pull_request:
    paths:
      - '.github/workflows/*.yml'
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/*.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Baixar código
        uses: actions/checkout@v4

      - name: Lint GitHub Actions
        uses: rhysd/actionlint@v1